<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbitrage Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Arbitrage Calculator</h1>
    </header>
    <main>
      <form id="arbitrage-form">
        <div class="form-group">
          <label for="buyPrice">Buy Price (Exchange A)</label>
          <input type="number" id="buyPrice" name="buyPrice" step="0.0001" required>
        </div>
        <div class="form-group">
          <label for="sellPrice">Sell Price (Exchange B)</label>
          <input type="number" id="sellPrice" name="sellPrice" step="0.0001" required>
        </div>
        <div class="form-group">
          <label for="transactionAmount">Transaction Amount (BTC)</label>
          <input type="number" id="transactionAmount" name="transactionAmount" step="0.0001" required>
        </div>
        <div class="form-group">
          <label for="exchangeAFee">Exchange A Fee (%)</label>
          <input type="number" id="exchangeAFee" name="exchangeAFee" step="0.01">
        </div>
        <div class="form-group">
          <label for="exchangeBFee">Exchange B Fee (%)</label>
          <input type="number" id="exchangeBFee" name="exchangeBFee" step="0.01">
        </div>
        <button type="submit">Calculate Arbitrage</button>
      </form>

      <div id="results" class="results">
        <!-- Results will be displayed here -->
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
